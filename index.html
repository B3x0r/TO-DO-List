<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ToDos</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      crossorigin
    >

    <link
    rel="stylesheet"
    href="styles.css"
    >
    <!-- don't use this in production: -->
    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js"
      crossorigin
    ></script>
  </head>

  <body>
    <h1>ToDos</h1>

    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Load our React component. -->
    <script src="form.js" defer type="text/babel" crossorigin></script>
    <script src="todo.js" defer type="text/babel" crossorigin></script>
    <script src="index.js" defer type="text/babel" crossorigin></script>
  </body>
</html>
